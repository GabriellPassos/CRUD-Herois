<mat-toolbar>{{(heroi && heroi.id) ? 'Editar Registro' : 'Cadastrar'}}</mat-toolbar>

<div class="container-componente">
  <form class="formulario" *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="formGroup.valid && salvar()"
    novalidate>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" autocomplete="disabled">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nome do Herói</mat-label>
      <input matInput formControlName="nomeHeroi" autocomplete="disabled">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Super Poderes</mat-label>
        <mat-select ng-disabled="heroi && heroi.id" formControlName="superPoderes" multiple>
          <mat-option *ngFor="let spoder of listaSuperPoderes" value='{"id":{{spoder.id}},"nome":"nome","descricao":"descricao"}'>{{spoder.nome}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Altura (cm)</mat-label>
      <input matInput type="number" formControlName="altura" autocomplete="disabled">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Peso (kg)</mat-label>
      <input matInput type="number" formControlName="peso" required autocomplete="disabled">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Data de Aniversário</mat-label>
      <input type="date" matInput formControlName="nascimento" required autocomplete="disabled">
    </mat-form-field>

    <div class="linha-botoes">
      <button mat-raised-button color="primary" [disabled]="!formGroup.valid">Salvar</button>

      <button type="button" mat-raised-button routerLink="/">Cancelar</button>
    </div>
  </form>
</div>
