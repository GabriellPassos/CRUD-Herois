<mat-toolbar>Lista de Cadastro</mat-toolbar>
<ng-template #carregando>
    <mat-spinner class="center"></mat-spinner>
</ng-template>


<div class="container-componente">
    <div class="linha-btn">
        <button mat-raised-button color="primary" routerLink="/herois/cadastrar">Novo</button>
    </div>
    <br>
    <div *ngIf="herois$ | async as herois; else carregando">
        <table mat-table [dataSource]="herois" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="heroi">
                <th mat-header-cell *matHeaderCellDef> Nome de Her√≥i </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.nomeHeroi}} </td>
            </ng-container>
            <ng-container matColumnDef="poder">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let heroi"> 
                    
                    <mat-form-field>
                        <mat-label>Super Poderes</mat-label>
                        <mat-select >
                          <mat-option *ngFor="let sp of heroi.superPoderes">{{sp.nome}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="altura">
                <th mat-header-cell *matHeaderCellDef> Altura (cm) </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.altura}} </td>
            </ng-container>
            <ng-container matColumnDef="peso">
                <th mat-header-cell *matHeaderCellDef> Peso (kg) </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.peso}} </td>
            </ng-container>
            <ng-container matColumnDef="aniversario">
                <th mat-header-cell *matHeaderCellDef> Nascimento </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.nascimento | date: "dd/MM/yyyy"}} </td>
            </ng-container>
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let heroi">
                    <button routerLink="/herois/editar/{{heroi.id}}" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="remover">
                <th mat-header-cell *matHeaderCellDef> Remover </th>
                <td mat-cell *matCellDef="let heroi">
                    <button (click)="remover(heroi)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
        </table>
    </div>

</div>
